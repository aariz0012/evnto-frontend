[build]
  command = "npm install && npm run build"
  publish = ".next"
  functions = ".netlify/functions"

[build.environment]
  NEXT_PEER_DEPENDENCY_LINKS = "true"
  NODE_VERSION = "20.16.0"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_PUBLIC_API_URL = "https://venuity-backend.onrender.com"

# Required for Next.js SSR
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Remove the React-style redirect â€” Next.js plugin handles routes
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://venuity-backend.onrender.com https://api.stripe.com; frame-src 'self' https://js.stripe.com;"
