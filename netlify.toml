[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

# Copy static assets from public to the build output
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for favicon files
[[headers]]
  for = "/favicon_io/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects to ensure favicon files are accessible
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon_io/favicon-32x32.png"
  status = 200

[[redirects]]
  from = "/android-chrome-192x192.png"
  to = "/favicon_io/android-chrome-192x192.png"
  status = 200

[[redirects]]
  from = "/android-chrome-512x512.png"
  to = "/favicon_io/android-chrome-512x512.png"
  status = 200

# Copy public files to the root
[[redirects]]
  from = "/favicon_io/*"
  to = "/favicon_io/:splat"
  status = 200
