[build]
  command = "npm run build"
  publish = ".next"
  functions = ".next/functions"

[build.environment]
  NODE_VERSION = "22.20.0"
  NETLIFY_NEXT_PLUGIN_SKIP = "false"
  NEXT_PRIVATE_TARGET = "server"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Image optimization
[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, must-revalidate"

# Static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Favicon redirects
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon_io/favicon-32x32.png"
  status = 200

[[redirects]]
  from = "/android-chrome-192x192.png"
  to = "/favicon_io/android-chrome-192x192.png"
  status = 200

# Handle all other routes with Next.js
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/nextRouter"
  status = 200
  force = true
