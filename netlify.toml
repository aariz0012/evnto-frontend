[build]
  command = "npm run build"
  publish = ".next"
  functions = ".next/functions"

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"

# Headers for favicon files
[[headers]]
  for = "/favicon_io/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects to ensure favicon files are accessible
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon_io/favicon-32x32.png"
  status = 200

[[redirects]]
  from = "/android-chrome-192x192.png"
  to = "/favicon_io/android-chrome-192x192.png"
  status = 200

# Handle all other routes with Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Enable server-side rendering
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    functions_src = ".next/functions"
